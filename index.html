<!DOCTYPE html>

<html lang="pt_BR">
  <head>
    
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>Victor Matthaus - DoWhile 2021</title>
    
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="imagem">
          <img src="Imagens/Logo DoWhile - 2021.png" alt="teste1" />
        </div>
        <div class="avatar">
          <span>
            <img src="Imagens/build.svg" alt="Selo Rocketseat" />
          </span>
          <img
            id="UserAvatar"
            src="https://lorempixel.com/185/185/people/"

          />
        </div>

        <h1 id="userName">Victor Matthaus</h1>
        <a id="userLink" href="https://github.com/SuBDiE" target="_blank">
          <img src="Imagens/github 2.svg" alt="ícone github" />
          <span id="userlogin">SuBDiE</span></a
        >

        <p id="userBio">
          Future programmer, focused on front and back end, seeking knowledge
        </p>

        <ul id="socialLinks">
          <li class="youtube">
            <a
              href="https://www.youtube.com/c/CursoemV%C3%ADdeo"
              target="_blank"
            >
              <img src="Imagens/youtube.svg" alt="ícone youtube" />

          </li>
          <li class="twitter">
            <a href="https://twitter.com/VictorMpraia" target="_blank">
              <img src="Imagens/twitter.svg" alt="ícone twitter" />
            </a>
          </li>
          <li class="facebook">
            <a href="https://www.facebook.com/Victormpraia" target="_blank">
              <img src="Imagens/facebook.svg" alt="ícone facebook" />
            </a>
          </li>
          <li class="instagram">
            <a href="https://instagram.com/siegermatth/" target="_blank">
              <img src="Imagens/instagram.svg" alt="ícone instagram" />
            </a>
          </li>
        </ul>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
